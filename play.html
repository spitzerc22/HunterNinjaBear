<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="play.css">
    <title>Let's Play Hunter, Ninja, Bear!</title>
    
</head>
<body>
    <main class="card game">
        <h1>HUNTER, NINJA, BEAR!</h1>
        <div class="play">
        <!--Your Score-->
            <div class="yourScore">
                <h3>YOUR SCORE</h3>
                <p class="score">0</p>
            </div>
        <!--3 choices-->
            <div class="cards">
                <div class="hunter card bg-success">
                        <h3 class="card-text">HUNTER</h3>
                        <img src="assets/hunter.face.png" alt="Hunter Choice" class="img">
                </div>
                <div class="ninja card bg-dark">
                        <h3 class="card-text text-white">NINJA</h3>
                        <img src="assets/ninja.face.png" alt="Ninja Choice" class="img">
                </div>
                <div class="bear card bg-primary">
                        <h3 class="card-text">BEAR</h3>
                        <img src="assets/bear.face.png" alt="Bear Choice" class="img">
                </div>
                
            </div>
        <!--Compares Choices-->
            <div class="whoWins">
                <span class="yourChoice">
                    <h3>YOU CHOSE</h3>
                    <div class="yourImg">
                        <img src="assets/hunter.face.png" alt="YOU CHOSE !" class="card bg-success" id="userPickImage">
                    </div>
                </span>
                <span class="whoWon">
                    <h3 id="winner">YOU WIN</h3>
                    <button class="btn btn-warning playAgain">PLAY AGAIN</button>
                </span>
                <span class="compChoice">
                    <h3>COMPUTER CHOSE</h3>
                    <div class="compImg">
                        <img src="assets/bear.face.png" alt="COMPUTER CHOSE !" class="card bg-primary">
                    </div>
                </span>
            </div>
        <!--Computer Score-->
            <div class="compScore">
                <h3>COMPUTER SCORE</h3>
                <p class="comscore">0</p>
            </div>
        </div>
    </main>
<!--Buttons at bottom of page-->
    <div class="buttons">
        <span class="button">
            <button type="button" class="btn btn-warning btn-lg"><a href="index.html">Home</a> </button>
        </span>
        <span class="button">
            <button type="button" class="btn btn-warning btn-lg">How to Play</button>
        </span>
        <span class="button">
            <button class="btn btn-warning btn-lg" type="reset" value="Reset">Reset</button>
        </span>
    </div>
    <script src="play.js"></script>
</body>
</html>
